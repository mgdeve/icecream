{% extends 'base.html' %}


{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container-fluid my-2 py-4">
    <img src="/static/img/contactus.jpg" class="d-block w-100" alt="..." height="600px">
</div>
<div class="container">
    <h1 class="text-center">Contact Us</h1>
    <form method="POST" action="/contact/">
    {% csrf_token %}
    
        <div class="form-group mb-2">
            <label for="name">Name</label> 
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>

        <div class="form-group mb-2">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>

        <div class="form-group mb-2">
            <label for="phone">Mobile</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your phone">
        </div>

        <div class="form-group mb-2">
            <label for="desc">Tell me about what do you contact me for....</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
       
    </form>
</div>

{% endblock body %}
